
<!DOCTYPE html>
<html>
<head>
    <title>Etch a Sketch</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Nabla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1 id="title">Opposite Etch</h1>
    <div class="btns">


        <button id="erase">Erase</button>
        <button id="white">White</button>
        <button id="vivid">Vivid</button>


        <div class="colorPicker">
            <input type="color" id="color">
            <p>custom</p>
        </div>
        <div class="sliderGrid">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>



    </div>  
    <div class="grid"></div>
    <footer>Created by: <a href=https://github.com/Retr0verse>Jonathan Kennedy</a></footer>
</body>
</html>
